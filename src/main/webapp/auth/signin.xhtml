<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/common.xhtml">

	<ui:param name="title" value="Login" />

	<ui:define name="home">
		<h:panelGroup layout="block" id="top" class="page-wrapper">
			<h:panelGroup layout="block" class="page-breadcrumb bg-white">
				<h:panelGroup layout="block" class="row align-items-center mb-2">
					<h:panelGroup layout="block"
						class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
						<h4 class="page-title">
							<h:outputText value="Self Service EMI Calculator" />
						</h4>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" id="signin" class="container-fluid">
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12 col-lg-12 col-sm-12">
						<h:panelGroup layout="block" class="white-box border border-5">
							<h:form id="login" class="form-horizontal form-material">
								<h:panelGroup layout="block"
									class="col-lg-8 col-xlg-9 col-md-12 p-3 mx-auto border border-3 border-primary rounded-3">
									<h:panelGroup layout="block" class="card">
										<h:panelGroup layout="block" class="card-body">

											<h:panelGroup layout="block"
												class="form-group mb-4 col-lg-6 col-md-3 col-sm-4 col-xs-6 mx-auto">
												<h3>Login to continue</h3>
												<h:panelGroup layout="block"
													class="form-group mb-4 mt-5 border-0 border-bottom">
													<h:inputText class="form-control border-2 p-4 rounded-3"
														id="username" required="true" pt:placeholder="Username"
														value="#{accountBean.user.userName}" />
												</h:panelGroup>

												<h:panelGroup layout="block"
													class="form-group mb-3 border-0 border-bottom">
													<h:inputSecret
														class="form-control p-2 border-2 p-4 rounded-3"
														id="password" pt:placeholder="Password"
														value="#{accountBean.user.password}" required="true" />
												</h:panelGroup>
												<h:panelGroup layout="block"
													class="row align-items-center mb-2">
													<h:panelGroup
														class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
														<h:selectBooleanCheckbox class="mx-2" id="checkRememberMe"
															value="#{accountBean.rememberMe}" />
														<h:outputLabel for="checkRememberMe" value="Remember me" />
													</h:panelGroup>
													<h:panelGroup
														class="form-group d-md-flex col-lg-6 col-sm-6 col-md-6 col-xs-12">
														<h:link outcome="forgot"
															class="d-md-block pull-right ms-auto"
															value="Forgot password?" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup id="signUser" class="form-group"
													layout="block">
													<h:commandButton
														class="w-100 btn btn-primary hover py-3 rounded-3"
														value="LOGIN" action="#{accountBean.signIn}">
														<!-- <f:ajax execute="@form" render="@form" /> -->
													</h:commandButton>
												</h:panelGroup>
											</h:panelGroup>

											<h:panelGroup layout="block"
												class="text-center p-t-46 p-b-20">
												<h:outputText class="text-muted" value="have an account? " />
												<h:link class="pull-right ms-auto" value="Sign up"
													outcome="signup" />
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</h:form>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<footer class="footer text-center">
				<ui:include src="/WEB-INF/includes/layout/footer.xhtml" />
			</footer>
		</h:panelGroup>
		<!-- 
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h:form class="form-signin">
                    

                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in"
                                     action="#{accountBean.signUp}"/>
                    <h:link styleClass="btn btn-link" value="Sign up for an account" outcome="signup"/>
                    <br/>
                    <h:link styleClass="btn btn-link" value="Forgot your password" outcome="forgot"/>
                </h:form>
            </div> -->
	</ui:define>
</ui:composition>
