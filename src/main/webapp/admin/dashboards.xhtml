	<ui:define name="title">
		<h:outputText value="Admin Dashboard" />
	</ui:define>
	<ui:define name="top-div">
		<div class="page-breadcrumb bg-white">
			<div class="row align-items-center sticky-top">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">
						<h:outputText value="Dashboard" />
					</h4>
				</div>
				<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
					<div class="d-md-flex">
						<ol class="breadcrumb ms-auto">
							<li><h:link outcome="resident/search.xhtml"
									class="fw-normal" value="User Management" /></li>
						</ol>
						<h:link outcome="go/to/home/"
							class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white"
							value="Back to Home" />
					</div>
				</div>
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</ui:define>

	<ui:define name="dashboard-hero">
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-12">
				<div class="white-box analytics-info">
					<h3 class="box-title">
						<h:outputText value="Total Visit" />
					</h3>
					<ul class="list-inline two-part d-flex align-items-center mb-0">
						<li>
							<div id="sparklinedash">
								<canvas width="67" height="30"
									style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
							</div>
						</li>
						<li class="ms-auto"><span class="counter text-success"><h:outputText
									value="659" /></span></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<div class="white-box analytics-info">
					<h3 class="box-title">
						<h:outputText value="Total Page Views" />
					</h3>
					<ul class="list-inline two-part d-flex align-items-center mb-0">
						<li>
							<div id="sparklinedash2">
								<canvas width="67" height="30"
									style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
							</div>
						</li>
						<li class="ms-auto"><span class="counter text-purple"><h:outputText
									value="869" /></span></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<div class="white-box analytics-info">

					</h3>

						</li>

									value="911" /></span></li>
					</ul>
				</div>

				<div class="white-box">

					<div class="d-md-flex">
						<ul class="list-inline d-flex ms-auto">
							<li class="ps-3">

									<h:outputText value="Mac" />
								</h5>
							</li>
							<li class="ps-3">
								<h5>
									<i class="fa fa-circle me-1 text-inverse"></i>

								</h5>
							</li>
						</ul>
					</div>
					<div id="ct-visits" style="height: 405px;">
						<div class="chartist-tooltip" style="top: -17px; left: -12px;">
							<span class="chartist-tooltip-value">6</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
