<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:param name="title" value="Admin Panel #{pageTitle}" />

	<ui:define name="left-nav">
		<aside class="left-sidebar" data-sidebarbg="skin6">
			<h:panelGroup layout="block" class="scroll-sidebar">
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav">
					<h:form>
						<f:ajax render=":content">
							<ul id="sidebarnav">
								<li class="sidebar-item pt-2"><h:commandLink
										aria-expanded="false"
										class="sidebar-link waves-effect waves-dark sidebar-link"
										action="#{singlePageApp.set('dashboard')}">
										<i class="far fa-clock" aria-hidden="true"></i>
										<h:panelGroup class="hide-menu">
											<h:outputText value="Dashboard" />
										</h:panelGroup>
									</h:commandLink>
								</li>
								<li class="sidebar-item pt-2"><h:commandLink
										aria-expanded="false"
										class="sidebar-link waves-effect waves-dark sidebar-link"
										action="#{singlePageApp.set('users')}">
										<i class="fa fa-user" aria-hidden="true"></i>
										<h:panelGroup class="hide-menu">
											<h:outputText value="Users" />
										</h:panelGroup>
									</h:commandLink>
								</li>
							</ul>
						</f:ajax>
					</h:form>
				</nav>
			</h:panelGroup>
		</aside>
	</ui:define>
	<ui:define name="home">
		<section jsf:id="content" data-page="#{singlePageApp.page}">
			<ui:include src="/WEB-INF/includes/spa/#{singlePageApp.page}.xhtml" />
		</section>
	</ui:define>
</ui:composition>
