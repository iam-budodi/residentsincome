<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/admin-template.xhtml">

	<f:metadata>
		<f:viewParam name="residentId" value='#{residentBean.residentId}' />
		<f:event type="preRenderView" listener='#{residentBean.retrieve}' />
	</f:metadata>
	<ui:define name="title">
		<h:outputText value="User Registration" />
	</ui:define>

	<ui:define name="top-div">
		<div class="page-breadcrumb bg-white">
			<div class="row align-items-center mb-3">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">
						<h:outputText value="User Registration" />
					</h4>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
						<div class="d-md-flex mb-3">
							<c:choose>
								<c:when test='#{!empty residentBean.residentId}'>
									<h3 class="box-title mb-0">
										<h:outputText id="edit" value="Modify User's Details" />
									</h3>
								</c:when>
								<c:otherwise>
									<h3 class="box-title mb-0">
										<h:outputText id="create" value="Add User" />
									</h3>
								</c:otherwise>
							</c:choose>
						</div>
						<div class="col-lg-8 col-xlg-9 col-md-12 p-3 mx-auto">
							<div class="card">
								<div class="card-body">
									<h:form id="add" class="form-horizontal form-material">
										<div class="form-group mb-4">
											<div
												class="form-floating col-md-12 border-1 border-bottom p-0">
												<h:inputText id="floatingFirstName"
													pt:placeholder="First Name" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.firstName}" />
												<h:outputLabel for="floatingFirstName" value="First Name" />
												<h:message for="floatingFirstName" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputText id="floatingLastName"
													pt:placeholder="Last Name" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.lastName}" />
												<h:outputLabel for="floatingLastName" value="Last Name" />
												<h:message for="floatingLastName" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputText type="date" id="floatingDOB"
													pt:placeholder="Date of Birth" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.dateOfBirth}">
													<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
												</h:inputText>
												<h:outputLabel for="floatingDOB" value="Date of Birth" />
												<h:message for="floatingDOB" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputText id="floatingPhoneNumber"
													pt:placeholder="Phone Number" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.phoneNumber}" />
												<h:outputLabel for="floatingPhoneNumber"
													value="Phone Number" />
												<h:message for="floatingPhoneNumber" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputText type="email" id="floatingEmail"
													pt:placeholder="johnathan@admin.com" required="true"
													class="form-control p-0 border-0" name="example-email"
													value="#{residentBean.resident.email}" />
												<h:outputLabel for="floatingEmail" value="Email" />
												<h:message for="floatingEmail" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputText type="text" id="floatingUserName"
													pt:placeholder="User Name" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.userName}" />
												<h:outputLabel for="floatingUserName" value="User Name" />
												<h:message for="floatingUserName" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:inputSecret id="floatingPassword"
													pt:placeholder="Password" required="true"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.password}" />
												<h:outputLabel for="floatingPassword" value="Password" />
												<h:message for="floatingPassword" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<div
												class="col-md-12 form-floating border-1 border-bottom p-0">
												<h:selectOneMenu id="floatingRole" pt:placeholder="Role"
													required="true"
													class="form-select shadow-none border-0 form-control-line"
													value="#{residentBean.resident.role}">
													<f:selectItem itemValue="USER" />
													<f:selectItem itemValue="ADMIN" />
												</h:selectOneMenu>
												<h:outputLabel for="floatingRole" value="Role" />
												<h:message for="floatingRole" errorClass="invalid" />
											</div>
										</div>
										<div class="form-group mb-4">
											<label class="col-sm-12">Select Country</label>
											<div class="col-sm-12 border-bottom">
												<select
													class="form-select shadow-none p-0 border-0 form-control-line">
													<option>London</option>
													<option>India</option>
													<option>Usa</option>
													<option>Canada</option>
													<option>Thailand</option>
												</select>
											</div>
										</div>
										<div class="form-group mb-4">
											<div class="col-sm-12">
												<!-- <button class="btn btn-success">Update Profile</button> -->
												<c:choose>
													<c:when test='#{!empty residentBean.residentId}'>
														<h:commandButton action="#{residentBean.update}"
															value="Update Profile" class="btn btn-success me-4">
															<f:ajax execute="@form" render="@form :users:residents" />
														</h:commandButton>
														<h:commandLink outcome="search" value="Cancel"
															class="btn btn-success">
															<f:ajax execute="@form" render="@form :users:residents" />
														</h:commandLink>
													</c:when>
													<c:otherwise>
														<h:commandButton action="#{residentBean.update}"
															value="Register User" class="btn btn-success">
															<f:ajax execute="@form" render="@form :users:residents" />
														</h:commandButton>
													</c:otherwise>
												</c:choose>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
