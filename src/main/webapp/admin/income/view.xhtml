<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/admin-template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{individualIncomeBean.id}' />
		<f:event type="preRenderView"
			listener='#{individualIncomeBean.retrieveIndividualIncome}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Income Class" />

	<ui:define name="header">
        Income Class
    </ui:define>

	<ui:define name="subheader">
        View existing Income Classes
    </ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="individualIncomeBeanDefaultCategory"
				value="Category:" />
			<h:outputText id="individualIncomeBeanDefaultCategory"
				value="#{individualIncomeBean.incomeClass.category}" />
			<h:outputText />
			<h:outputLabel for="individualIncomeBeanDefaultAmount"
				value="From Amount:" />
			<h:inputText id="individualIncomeBeanDefaultAmount"
				value="#{individualIncomeBean.incomeClass.classAmount}" />
			<h:outputText />
			<h:outputLabel for="individualIncomeBeanDefaultMaxLimit"
				value="Maximum Limit:" />
			<h:inputText id="individualIncomeBeanDefaultMaxLimit"
				value="#{individualIncomeBean.incomeClass.classLimit}" />
			<h:outputText />
			<h:outputLabel for="individualIncomeBeanDefaultTaxPerClass"
				value="Tax Per Income Class:" />
			<h:inputText id="individualIncomeBeanDefaultTaxPerClass"
				value="#{individualIncomeBean.incomeClass.taxPerClass}" />
			<h:outputText />
			<h:outputLabel for="individualIncomeBeanDefaultTaxOnExcessIncome"
				value="Tax On Excess Income:" />
			<h:inputText id="individualIncomeBeanDefaultTaxOnExcessIncome"
				value="#{individualIncomeBean.incomeClass.taxOnExcessIncome}" />
			<h:outputText />
			<h:outputLabel for="individualIncomeBeanDefaultDescription"
				value="Description:" />
			<h:inputText id="individualIncomeBeanDefaultDescription"
				value="#{individualIncomeBean.incomeClass.description}" />
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"
				styleClass="btn btn-primary" />
			<h:link value="Edit" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary" />
			<h:link value="Create New" outcome="create"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
