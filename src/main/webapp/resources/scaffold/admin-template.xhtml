<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<!-- these 3 meta tags must come first  -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- your other head contents -->
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!--favicon -->
		<link rel="icon" href="" />
		<link rel="shortcut icon" href="" />

		<title><ui:insert name="title" /></title>

		<!-- Bootstrap core CSS -->
		<h:outputStylesheet library="webjars"
			name="bootstrap/5.1.3/css/bootstrap.min.css" />
		<h:outputStylesheet name="forge-style.css" />
		<!-- Bootstrap core JavaScript -->
		<h:outputScript library="primefaces" name="jquery/juery.js"
			target="head" />
		<h:outputScript library="webjars"
			name="bootstrap/5.1.3/js/bootstrap.min.js" target="head" />
	</h:head>
	<h:body>
		<ui:debug
			rendered="#{facesContext.application.projectStage == 'Development'}" />
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<h:link class="navbar-brand" outcome="/main.xhtml"
					value="Income Calculator" />
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<h:form>
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">Home</a></li>
							<li class="nav-item"><h:link class="nav-link"
									outcome="/admin/main.xhtml" value="Admin" /></li>
						</ul>
					</h:form>
				</div>
			</div>
		</nav>
		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>
			<ui:insert name="main" />
		</div>
		<footer>
			<div id="footer-wrapper">
				<h:form>
					<p>
						<h:outputLink value="https://japhet.vercel.app/">Japhet Sebastian</h:outputLink>
					</p>
				</h:form>
			</div>
		</footer>
	</h:body>
</f:view>
</html>
