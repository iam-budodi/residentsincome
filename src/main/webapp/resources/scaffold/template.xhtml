<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- favicon incomplete -->
        <link rel="icon" href="" />
        <link rel="shortcut icon" href="" />

        <title><ui:insert name="title" /></title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars"
            name="bootstrap/5.1.3/css/bootstrap.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- custom css -->
        <h:outputStylesheet name="style.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js"
            target="head" />
        <h:outputScript library="webjars"
            name="bootstrap/5.1.3/js/bootstrap.min.js" target="head" />
    </h:head>
    <h:body>
        <ui:debug
            rendered="#{facesContext.application.projectStage == 'Development'}" />

        <header class="mb-5 pb-4">
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Fixed navbar</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="visually-hidden nav-item"><a
                                class="nav-link active" aria-current="page" href="#">Home</a></li>
                            <!-- you can enable visibility and add more <li> -->
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search"
                                placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="wrapper d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i> <span class="sr-only">Toggle
                            Menu</span>
                    </button>
                </div>
                <div class="p-4 pt-5">
                    <h1>
                        <!-- <h:link class="logo" outcome="/main.xhtml"
                            value="Income Calculator" /> -->
                        <h:link class="logo" outcome="/main.xhtml"><ui:insert name="title" /></h:link>
                    </h1>
                    <ul class="list-unstyled components mb-5">
                        <li class="active"><a href="#homeSubmenu"
                            data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Home</a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li><a href="#">Home 1</a></li>
                                <li><a href="#">Home 2</a></li>
                                <li><a href="#">Home 3</a></li>
                            </ul></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#pageSubmenu" data-toggle="collapse"
                            aria-expanded="false" class="dropdown-toggle">Admin</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li><a href="#">Page 1</a></li>
                                <li><a href="#">Page 2</a></li>
                                <li><a href="#">Page 3</a></li>
                            </ul></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul>

                        <li class="active"><a class="dropdown-toggle"
                            href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Home</a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li><a href="#">Home 1</a></li>
                                <li><a href="#">Home 2</a></li>
                            </ul></li>
                        <li><a href="#">About</a></li>
                        <li><h:link class="nav-link" aria-current="page"
                                outcome="/admin/income/search.xhtml" value="Admin"
                                rendered="true" /> <a href="#pageSubmenu"

                            class="dropdown-toggle">Pages</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li><h:link class="nav-link" aria-current="page"

                                        rendered="true" /></li>

                            </ul></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul> -->
                </div>
            </nav>
            <!-- Page Content  -->
            <div id="content" class="d-flex flex-column h-90 p-4 p-md-5 pt-5">
                <main class="flex-shrink-0">
                    <div class="container">
                        <h1 class="mt-5 mb-4">
                            <ui:insert name="hero" />
                        </h1>
                        <ui:insert name="home" />
                        <ui:insert name="paye" />
                    </div>
                </main>
                <div class="container">
                    <hr />
                </div>
                <footer class="footer mt-auto py-3 bg-light">
                    <div class="container">
                        <span class="text-muted">Developed by <a
                            href="https://japhet.vercel.app/">Japhet Sebastian</a></span>
                    </div>
                </footer>
            </div>

        </div>

        <h:outputScript name="js/main.js" />
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputScript name="js/popper.js" />
    </h:body>
