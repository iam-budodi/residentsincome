<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="generator" content="" />

		<!-- favicon incomplete -->
		<link rel="icon" href="" />
		<link rel="shortcut icon" href="" />

		<title><ui:insert name="title" /></title>

		<!-- Bootstrap core CSS -->
		<h:outputStylesheet library="webjars"
			name="bootstrap/5.1.3/css/bootstrap.min.css" />

		<!-- custom css -->
		<h:outputStylesheet name="style.css" />
		<!-- Bootstrap core JavaScript -->

		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />
		<h:outputScript library="webjars"
			name="bootstrap/5.1.3/js/bootstrap.min.js" target="head" />

		<!-- Custom styles for this template -->
		<!-- <h:outputStylesheet name="main.css" /> -->
	</h:head>
	<h:body class="d-flex h-100 text-center text-white bg-dark">
		<ui:debug
			rendered="#{facesContext.application.projectStage == 'Development'}" />

		<div
			class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">Income Calculator</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<h:link class="nav-link active" aria-current="page"
							outcome="/main.xhtml" value="Home" />
						<h:link class="nav-link" aria-current="page"
							outcome="/admin/main.xhtml" value="Admin" />
						<!-- Add Login navigation -->
						<a class="nav-link" href="#">Features</a> <a class="nav-link"
							href="#">Contact</a>
					</nav>
				</div>
			</header>

			<main class="px-3">
				<h1>Cover your page.</h1>
				<p class="lead">Cover is a one-page template for building simple
					and beautiful home pages. Download, edit the text, and add your own
					fullscreen background photo to make it your own.</p>
				<p class="lead">
					<a href="#"
						class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn
						more</a>
				</p>
			</main>
			<hr />
			<footer class="mt-auto text-white-50">
				<p>
					Developed by <a href="https://japhet.vercel.app/"
						class="text-white">Japhet Sebastian</a>
				</p>
			</footer>
		</div>
	</h:body>
</f:view>
</html>
