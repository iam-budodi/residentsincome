<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<h:form id="page">
		<h:panelGroup id="page" class="d-none d-md-block mt-3 me-3 pb-2"
			rendered="#{paginatorBean.count gt paginatorBean.pageSize}">
			<!-- Use commandLink, not outputLink, so that search criteria is not lost -->
			<h:commandLink class="btn btn-secondary"
				rendered="#{paginatorBean.page gt 0}">
				<f:param name="page" value="#{paginatorBean.page - 1}" />
                    &lt; <h:outputText value="Previous page" />
            <!-- <f:ajax render="@form page"></f:ajax> -->
			</h:commandLink>
			<h:outputText class="mx-2 text-sm text-muted"
				value="Showing #{paginatorBean.page * paginatorBean.pageSize + 1} to #{paginatorBean.page * paginatorBean.pageSize + fn:length(paginatorBean.pageItems)} out of #{paginatorBean.count} entries" />
			<h:commandLink class="btn btn-secondary"
				rendered="#{(paginatorBean.page + 1) * paginatorBean.pageSize lt paginatorBean.count}">
				<f:param name="page" value="#{paginatorBean.page + 1}" />
                    <h:outputText value="Next page" /> &gt;
                <!-- <f:ajax render="@form paging"></f:ajax> -->
				<!-- <f:ajax execute="@form" render=":paging" /> -->
			</h:commandLink>
		</h:panelGroup>
	</h:form>
</ui:composition>
