<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/scaffold/admin-template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{individualIncomeBean.id}' />
        <f:event type="preRenderView"
            listener='#{individualIncomeBean.retrieveIndividualIncome}' />
    </f:metadata>

    <ui:param name="pageTitle" value="View Income Class" />

    <ui:define name="header">
        Income Class
    </ui:define>

    <ui:define name="subheader">
        View existing Income Classes
    </ui:define>

    <ui:define name="footer" />

    <ui:define name="main">
       <h:dataTable id="paye" value="#{payeBean.paye}" var="paye"
            rendered="#{!payeBean.paye.displayTable}">
            <h:column>
                <f:facet name="header">Income class</f:facet>
                <h:outputText value="#{paye.incomeClass}" />
            </h:column>

            <h:column>
                <f:facet name="header">Your gross salary</f:facet>
                <h:outputText value="#{paye.salary}">
                    <f:convertNumber type="currency" locale="en_TZ" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nssf or Psssf</f:facet>
                <h:outputText value="#{paye.socialSecurityFund}">
                    <f:convertNumber type="currency" locale="en_TZ" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Amount taxable</f:facet>
                <h:outputText value="#{paye.taxableAmount}">
                    <f:convertNumber type="currency" locale="en_TZ" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Pay as you earn (PAYE)</f:facet>
                <h:outputText value="#{paye.paye}">
                    <f:convertNumber type="currency" locale="en_TZ" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">HESLB repayment</f:facet>
                <h:outputText value="#{paye.heslbDeduction}">
                    <f:convertNumber type="currency" locale="en_TZ" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Take home</f:facet>
                <h:outputText value="#{paye.takeHome}">
                    <f:convertNumber type="currency" />
                </h:outputText>
            </h:column>
            <!-- <h:column>#{paye.totalDeduction}</h:column> -->
        </h:dataTable>
        <div class="buttons">
            <h:link value="View All" outcome="search"
                styleClass="btn btn-primary" />
            <h:link value="Edit" outcome="create" includeViewParams="true"
                styleClass="btn btn-primary" />
            <h:link value="Create New" outcome="create"
                styleClass="btn btn-primary" />
        </div>
    </ui:define>

</ui:composition>
