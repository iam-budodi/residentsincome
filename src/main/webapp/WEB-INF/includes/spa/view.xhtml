<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<f:metadata>
		<f:viewParam name="resident" value='#{residentBean.residentId}' />
		<f:event type="preRenderView" listener='#{residentBean.retrieve}' />
	</f:metadata>
	<!-- 	<ui:define name="title">
		<h:outputText value="User Details" />
	</ui:define> -->

	<!-- <ui:define name="top-div"> -->
	<h:panelGroup layout="block" id="top" class="page-wrapper">
		<h:panelGroup layout="block" class="page-breadcrumb bg-white">
			<h:panelGroup layout="block" class="row align-items-center mb-3">
				<h:panelGroup layout="block"
					class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">
						<h:outputText value="Residents Details" />
					</h4>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<!-- </ui:define> -->
		<!-- <ui:define name="main"> -->
		<h:panelGroup layout="block" id="edit-user" class="container-fluid">
			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-12 col-lg-12 col-sm-12">
					<h:panelGroup layout="block" class="white-box">
						<h:panelGroup layout="block" class="d-md-flex mb-3">
							<c:choose>
								<c:when test='#{!empty residentBean.residentId}'>
									<h3 class="box-title mb-0">
										<h:outputText id="view"
											value="#{residentBean.esident.firstName}'s Details" />
									</h3>
								</c:when>
								<c:otherwise>
									<h3 class="box-title mb-0">
										<h:outputText id="create" value="User Dont Exist" />
									</h3>
								</c:otherwise>
							</c:choose>
						</h:panelGroup>
						<h:panelGroup layout="block"
							class="col-lg-8 col-xlg-9 col-md-12 p-3 mx-auto">
							<h:panelGroup layout="block" class="card">
								<h:panelGroup layout="block" class="card-body">
									<h:form id="viewuser" class="form-horizontal form-material"
										rendered='#{!empty residentBean.residentId}'>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="firstName"
												value="First Name" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText id="firstName"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.firstName}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="lastName"
												value="Last Name" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText id="lastName"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.lastName}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="birthdate"
												value="Date of Birth" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText type="date" id="birthdate"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.dateOfBirth}">
													<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
												</h:outputText>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="phoneNumber"
												value="Phone Number" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText id="phoneNumber"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.phoneNumber}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="email"
												value="Email" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText type="email" id="email"
													class="form-control p-0 border-0" name="example-email"
													value="#{residentBean.resident.email}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="userName"
												value="User Name" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText type="text" id="userName"
													class="form-control p-0 border-0"
													value="#{residentBean.resident.userName}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:outputLabel class="col-md-12 p-0" for="role" value="Role" />
											<h:panelGroup layout="block"
												class="col-md-12 border-bottom p-0">
												<h:outputText id="role" class="form-control p-0 border-0"
													value="#{residentBean.resident.role}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" class="form-group mb-4">
											<h:panelGroup layout="block" class="col-sm-12">
												<c:choose>
													<c:when test='#{!empty residentBean.residentId}'>
														<h:commandLink id="delete" action="#{residentBean.delete}"
															class="btn btn-danger me-4 text-white">
															<i class="fa fa-trash-alt me-1"></i>
															<span><h:outputText value="Delete User" /></span>
															<f:ajax execute="@form" render="@form :users:residents" />
														</h:commandLink>
														<h:link id="userPage" outcome="search?faces-redirect=true"
															value="Close this Page" class="btn btn-success">
															<f:ajax execute="@form" render="@form :users:residents" />
														</h:link>
													</c:when>
												</c:choose>
											</h:panelGroup>
										</h:panelGroup>
									</h:form>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<!-- </ui:define> -->
		<footer class="footer text-center">
			<ui:include src="/WEB-INF/includes/layout/footer.xhtml" />
		</footer>
	</h:panelGroup>
</ui:composition>
