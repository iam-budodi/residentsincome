<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<!-- <ui:define name="top-div"> -->
	<h:panelGroup layout="block" id="top" class="page-wrapper">
		<h:panelGroup layout="block" class="page-breadcrumb bg-white">
			<h:form id="users-view">
				<f:ajax render=":content">
					<h:panelGroup layout="block"
						class="row align-items-center sticky-top">
						<h:panelGroup layout="block"
							class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
							<h4 class="page-title">
								<h:outputText value="Dashboard" />
							</h4>
						</h:panelGroup>
						<h:panelGroup layout="block"
							class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
							<h:panelGroup layout="block" class="d-md-flex">
								<ol class="breadcrumb ms-auto">
									<li><h:commandLink value="User Management"
											aria-expanded="false" class="fw-normal"
											action="#{singlePageApp.set('users')}" /></li>
								</ol>
								<h:link outcome="go/to/home/"
									class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white"
									value="Back to Home" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</f:ajax>
			</h:form>
		</h:panelGroup>

								</h:panelGroup></li>
							<li class="ms-auto"><h:panelGroup

									<h:outputText value="659" />

							<ul class="list-inline d-flex ms-auto">
								<li class="ps-3">

							</h:panelGroup>
						</h:panelGroup>
