<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords"
		content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template" />
	<meta name="description"
		content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
	<meta name="robots" content="noindex,nofollow" />
	<title>#{title}</title>
	<link rel="canonical"
		href="https://www.wrappixel.com/templates/ample-admin-lite/" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="plugins/images/favicon.png" />
	<!-- Custom CSS -->
	<!-- <link href="https://wrappixel.com/demos/free-admin-templates/all-lite-landing-pages/dist/css/style.css"
        rel="stylesheet" /> -->
	<h:outputStylesheet
		name="plugins/bower_components/chartist/dist/chartist.min.css" />
	<h:outputStylesheet
		name="plugins/bower_components/chartist/dist/chartist.min.css" />
	<h:outputStylesheet
		name="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css" />

	<!-- Custom CSS -->
	<!-- <h:outputStylesheet library="webjars"
            name="bootstrap/5.1.3/css/bootstrap.min-jsf.css" /> -->
	<!-- <link href="https://wrappixel.com/demos/free-admin-templates/all-lite-landing-pages/dist/css/style.css"
        rel="stylesheet" />  -->
	<h:outputStylesheet name="css/style.min.css" />
	<!-- <h:outputStylesheet library="webjars"
            name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" /> -->

	<h:outputScript library="plugins"
		name="bower_components/jquery/dist/jquery.min.js" target="head" />
	<!-- Bootstrap tether Core JavaScript -->
	<h:outputScript library="bootstrap"
		name="dist/js/bootstrap.bundle.min.js" target="head" />
	<h:outputScript library="js" name="app-style-switcher.js" target="head" />
	<h:outputScript library="plugins"
		name="bower_components/jquery-sparkline/jquery.sparkline.min.js"
		target="head" />
	<!--Wave Effects -->
	<h:outputScript library="js" name="waves.js" target="head" />
	<h:outputScript library="js" name="sidebarmenu.js" target="head" />
	<!--Custom JavaScript -->
	<h:outputScript library="js" name="custom.js" target="body" />
	<!--This page JavaScript -->
	<!--chartis chart-->
	<h:outputScript library="plugins"
		name="bower_components/chartist/dist/chartist.min.js" target="head" />

	<h:outputScript library="plugins"
		name="bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"
		target="head" />
	<h:outputScript library="js" name="pages/dashboards/dashboard1.js"
		target="head" />
</h:head>
<h:body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<h:panelGroup layout="block" class="preloader">
		<h:panelGroup layout="block" class="lds-ripple">
			<h:panelGroup layout="block" class="lds-pos"></h:panelGroup>
			<h:panelGroup layout="block" class="lds-pos"></h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">

		<header class="topbar" data-navbarbg="skin5">
			<ui:include src="/WEB-INF/includes/layout/header.xhtml" />
		</header>
		
		<ui:insert name="left-nav" />
		<ui:insert name="home" />
	</div>
</h:body>
</html>
